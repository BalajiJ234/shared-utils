name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"
          cache: "npm"  # Cache npm dependencies for faster builds

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  publish:
    runs-on: ubuntu-latest
    needs: build  # Ensure this runs only if 'build' is successful

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"  # Ensure correct npm registry
          cache: "npm"

      - name: Install dependencies
        run: npm ci  # Use npm ci for a clean install in CI environments

      - name: Publish to npm
        if: github.ref == 'refs/heads/main'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # Use the NPM_TOKEN secret for authentication

  version-bump:
    runs-on: ubuntu-latest
    needs: publish  # Ensure this runs only if 'publish' is successful

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: npm install

      - name: Bump version and push tags
        if: github.ref == 'refs/heads/main'
        run: |
          npm version patch
          git push origin --tags
          git push origin main
